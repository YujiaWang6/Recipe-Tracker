<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Cooking time!</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="js/script.js"></script>
    </head>
    <body>
        <header>
            <h1>Yujia's recipe</h1>
        </header>
        <main>
            <div id="manu-container">
                <div>
                    <img src="./image/IMG_1208.PNG" width="400" id="spiced_beef_image" alt="image of spiced beef">
                    <h2>Spiced Beef</h2>
                    <p><span id="list1"></span></p>
                    <form action="#" method="post" name="form_dish1" id="spiced_beef_form">
                        <fieldset>
                            <legend>Ingredient:</legend>
                            <div>
                                <input type="checkbox" id="beef_shank" name="beef_shank" value="Beef shank - [3 pieces] (1.4kg)">
                                <label>Beef shank - [3 pieces] (1.4kg)</label>
                            </div>
                            <div>
                                <input type="checkbox" id="soy_sauce1" name="soy_sauce1" value="Soy sauce - [1 cup] (270g)">
                                <label>Soy sauce - [1 cup] (270g)</label>
                            </div>
                            <div>
                                <input type="checkbox" id="Sichuan_peppercorn" name="Sichuan_peppercorn" value="Sichuan peppercorn - [1 tablespoon] (5g)">
                                <label>Sichuan peppercorn - [1 tablespoon] (5g)</label>
                            </div>
                            <div>
                                <input type="checkbox" id="star_anises1" name="star_anises1" value="Star anises - [4] (3g)">
                                <label>Star anises - [4] (3g)</label>
                            </div>
                            <div>
                                <input type="checkbox" id="cinnamon_stick1" name="cinnamon_stick1" value="Cinnamon stick - [1] (3g)">
                                <label>Cinnamon stick - [1] (3g)</label>
                            </div>
                            <div>
                                <input type="checkbox" id="black_cardamom" name="black_cardamom" value="Black cardamom - [1] (2g)">
                                <label>Black cardamom - [1] (2g)</label>
                            </div>
                            <div>
                                <input type="checkbox" id="bay_leaves1" name="bay_leaves1" value="Bay leaves - [4] (1g)">
                                <label>Bay leaves - [4] (1g)</label>
                            </div>
                            <div>
                                <input type="checkbox" id="dried_orange_peel" name="dried_orange_peel" value="Dried orange peel - [1] (2g)">
                                <label>Dried orange peel - [1] (2g)</label>
                            </div>
                            <div>
                                <input type="checkbox" id="dried_hawthorn_fruit" name="dried_hawthorn_fruit" value="Dried hawthorn fruit - [5] (3g)">
                                <label>Dried hawthorn fruit - [5] (3g)</label>
                            </div>
                            <div>
                                <input type="checkbox" id="dried_chili1" name="dried_chili1" value="Dried chili - [6] (5g)">
                                <label>Dried chili - [6] (5g)</label>
                            </div>
                            <div>
                                <input type="checkbox" id="ginger1" name="ginger1" value="Ginger - [1 piece] (42g)">
                                <label>Ginger - [1 piece] (42g)</label>
                            </div>
                            <div>
                                <input type="checkbox" id="onion1" name="onion1" value="Onion - [1/4] (60g)">
                                <label>Onion - [1/4] (60g)</label>
                            </div>
                            <div>
                                <input type="checkbox" id="sweet_bean_paste" name="sweet_bean_paste" value="Sweet bean paste - [1/2 cup] (160g)">
                                <label>Sweet bean paste - [1/2 cup] (160g)</label>
                            </div>
                            <div>
                                <input type="checkbox" id="fermented_bean_curd" name="fermented_bean_curd" value="Fermented bean curd - [3 pieces] (25g)">
                                <label>Fermented bean curd - [3 pieces] (25g)</label>
                            </div>
                            <div>
                                <input type="checkbox" id="salt1" name="salt1" value="Salt - [adjustable amount]"> 
                                <label>Salt - [adjustable amount]</label>
                            </div>
                        </fieldset>
                        <div>
                            <button type="submit" name="submit">Get Shopping List!</button>
                        </div>
                    
                    </form>

                   
                </div>
                <div>
                    <img src="./image/IMG_1210.PNG" width="400" id="hot_and_sour_noodles_image" alt="image of Hot and sour noodles">
                    <h2>Hot And Sour Noodles</h2>
                    <p><span id="list2"></span></p>
                </div>
                <div>
                    <img src="./image/IMG_1209.PNG" width="400" id="beef_with_tomato_stew_image" alt="image of beef with tomato stew">
                    <h2>Beef With Tomato Stew</h2>
                    <p><span id="list3"></span></p>
                    <form action="#" method="post" name="form_dish3" id="beef_with_tomato_stew_form">
                        <fieldset>
                            <legend>Ingredient:</legend>
                            <div>
                                <input type="checkbox" id="beef_brisket" name="beef_brisket" value="Beef brisket - (600g)">
                                <label>Beef brisket - (600g)</label>
                            </div>
                            <div>
                                <input type="checkbox" id="tomato" name="tomato" value="Tomato - [3]">
                                <label>Tomato - [3]</label>
                            </div>
                            <div>
                                <input type="checkbox" id="bunching_green_onion" name="bunching_green_onion" value="Bunching green onion - [1/2]">
                                <label>Bunching green onion - [1/2]</label>
                            </div>
                            <div>
                                <input type="checkbox" id="green_onion" name="green_onion" value="Green onion - [4]">
                                <label>Green onion - [4]</label>
                            </div>
                            <div>
                                <input type="checkbox" id="crystal_sugar" name="crystal_sugar" value="Crystal sugar - [9]">
                                <label>Crystal sugar - [9]</label>
                            </div>
                            <div>
                                <input type="checkbox" id="ginger3" name="ginger3" value="Ginger - [1 piece] (42g)">
                                <label>Ginger - [1 piece] (42g)</label>
                            </div>
                            <div>
                                <input type="checkbox" id="garlic3" name="garlic3" value="Garlic - [5 cloves]">
                                <label>Garlic - [5 cloves]</label>
                            </div>
                            <div>
                                <input type="checkbox" id="bay_leaves3" name="bay_leaves3" value="Bay leaves - [3] (1g)">
                                <label>Bay leaves - [3] (1g)</label>
                            </div>
                            <div>
                                <input type="checkbox" id="cinnamon_stick3" name="cinnamon_stick3" value="Cinnamon stick - [1] (3g)">
                                <label>Cinnamon stick - [1] (3g)</label>
                            </div>
                            <div>
                                <input type="checkbox" id="star_anises3" name="star_anises3" value="Star anises - [2] (1.5g)">
                                <label>Star anises - [2] (1.5g)</label>
                            </div>
                            <div>
                                <input type="checkbox" id="dried_chili3" name="dried_chili3" value="Dried chili - [6] (5g)">
                                <label>Dried chili - [6] (5g)</label>
                            </div>
                            <div>
                                <input type="checkbox" id="soy_sauce3" name="soy_sauce3" value="Soy sauce - [3 tablespoons]">
                                <label>Soy sauce - [3 tablespoons]</label>
                            </div>
                            <div>
                                <input type="checkbox" id="cooking_wine3" name="cooking_wine3" value="Cooking wine - [3 tablespoons]">
                                <label>Cooking wine - [3 tablespoons]</label>
                            </div>
                            <div>
                                <input type="checkbox" id="salt3" name="salt3" value="Salt - (3g)">
                                <label>Salt - (3g)</label>
                            </div>
                            <div>
                                <input type="checkbox" id="sugar3" name="sugar3" value="Sugar - (2g)">
                                <label>Sugar - (2g)</label>
                            </div>
                            <div>
                                <input type="checkbox" id="ketchup" name="ketchup" value="Ketchup - [2 tablespoons]">
                                <label>Ketchup - [2 tablespoons]</label>
                            </div>
                        </fieldset>
                        <div>
                            <button type="submit" name="submit">Get Shopping List!</button>
                        </div>
                    </form>

                </div>
            </div>
        </main>



    </body>
</html>
